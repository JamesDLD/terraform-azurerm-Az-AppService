version: "2"

services:
  varnishcache:
    image: wodby/varnish
    restart: always
    ports:
      - "8000:6081"
    environment:
      VARNISH_BACKEND_HOST: drupalwww
  drupalwww:
    image: kvaes/drupal4azure:latest
    restart: always
    volumes:
      wwwroot: /home/site/wwwroot
volumes: wwwroot:
